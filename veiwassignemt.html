<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Assignments</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Assignments</h1>
      <div id="assignments" class="mt-4"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetchAssignments();
      });

      function fetchAssignments() {
        fetch("path/to/your/php/server/assignments.php")
          .then((response) => response.json())
          .then((data) => {
            let assignmentsContainer = document.getElementById("assignments");
            assignmentsContainer.innerHTML = "";

            data.forEach((assignment) => {
              let assignmentCard = `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">${assignment.title}</h5>
                                    <p class="card-text">${assignment.description}</p>
                                    <p class="card-text"><small class="text-muted">Due: ${assignment.due_date}</small></p>
                                </div>
                            </div>
                        `;
              assignmentsContainer.innerHTML += assignmentCard;
            });
          })
          .catch((error) =>
            console.error("Error fetching assignments:", error)
          );
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
