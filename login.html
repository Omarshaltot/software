<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="soft.css" />
    <title>Ms: Amira Portal</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div
      class="login w-25 h-75 d-flex flex-column justify-content-center align-items-center bg-light"
    >
      <h1 class="text-center m-5">Sign Up</h1>
      <!-- Add form element -->
      <form
        action="signup.php"
        method="POST"
        class="w-100 d-flex flex-column align-items-center"
      >
        <div class="inputs w-75 d-flex flex-column">
          <div class="username d-flex">
            <div class="form-floating mb-3 me-2">
              <input
                type="text"
                class="form-control"
                id="first-name"
                name="first-name"
                placeholder="First Name"
                required
              />
              <label for="first-name">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
                required
              />
              <label for="last-name">Last Name</label>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
              required
            />
            <label for="email">Email Address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>
          </div>
          <div class="form-floating mt-3">
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm Password"
              required
            />
            <label for="confirm-password">Confirm Password</label>
          </div>
        </div>
        <button type="submit" name="sign-up" class="btn btn-primary mt-3">Sign Up</button>
      </form>
      <a href="login.html">Already have an account? Login</a>
    </div>
  </body>
</html>
